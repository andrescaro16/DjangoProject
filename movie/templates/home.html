<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .img-carousel {
            width: 1400px;
            height: 500px;
            object-fit: cover; /* esto evita que las im√°genes se deformen */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-3">Upcoming ...</h1>
        <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
            <div class="carousel-inner">
                {% for movie in movies %}
                    {% if forloop.first %}
                        <div class="carousel-item active">
                    {% else %}
                        <div class="carousel-item">
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <img class="d-block img-carousel" src="{{ movie.image.url }}">
                    </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </div>



    <div class="Container">
        <!--<h1>Welcome to Home Page</h1>-->
        <!--<h1 style="display: inline;">Welcome to Home Page,  <h1 style = "color: green; display: inline;"> {{name}} </h1></h1>
        <h2>This is the full home page</h2> -->

        <form>
            <div class="mb-3" style="padding:15px; padding-top: 60px;">
            <label for="searchMovie" class="form-label">Search for Movie: </label>
            <input type="text" class="form-control" name="searchMovie">
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Search</button>
            </div>
        </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">Movie link</a>
                        {% endif %}
                    </div>

                </div>
            </div>


            {% endfor %}
        </div>

        <br />
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
